<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Forest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f0f0f0;
    }

    .navbar {
      background-color: #609e93f5;
    }

    .carousel-item img {
      max-width: 100%;
      height: auto;
      margin: auto;
      border-radius: 10px;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgb(113, 244, 113);
      border-radius: 50%;
      padding: 10px;
    }

    .carousel-caption {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 10px;
      max-width: 80%;
      margin: auto;
    }

    .carousel-caption h5,
    .carousel-caption p {
      color: #fff;
    }

    .carousel-bg {
      background: linear-gradient(to right, #609e93f5, #56ab2f);
      padding: 20px;
      border-radius: 20px;
      max-width: 80%;
      margin: auto;
    }

    .carousel-container {
      padding: 50px 0;
    }

    /* Media Query for Small Devices */
    @media (max-width: 576px) {
      .carousel-caption {
        max-width: 90%;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">The Forest</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="features.html">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="facility.html">facility</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="carousel-container">
          <div class="carousel-bg">
            <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="luxury.png" class="d-block mx-auto" alt="Product 1">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Produk 1</h5>
                    <p>Luxury Estate</p>
                    <p>Rp.800.000.000</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="signature.png" class="d-block mx-auto" alt="Product 2">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Produk 2</h5>
                    <p>Signature Estate</p>
                    <p>Rp.500.000.000</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="premium.png" class="d-block mx-auto" alt="Product 3">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Produk 3</h5>
                    <p>Premium Estate</p>
                    <p>Rp.1.500.000.000</p>
                  </div>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#productCarousel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
